<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <title>jQuery Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SALARY CALCULATOR</h1>
    </header>
    <main>
        <div id="inputField">
            <h2>Add Employee</h2>
            <input type="text" placeholder="FIRST NAME" id="firstName" class="input"/>
            <input type="text" placeholder="LAST NAME" id="lastName" class="input"/>
            <input type="text" placeholder="ID" id="idNum" class="input"/>
            <input type="text" placeholder="TITLE" id="title" class="input"/>
            <input type="text" placeholder="ANNUAL SALARY" id="salary" class="input"/>
            <button id="submitButton" class="button">SUBMIT</button>
        </div>
        <div id="outputField">
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Job Title</th>
                        <th>Annual Salary</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <h2 id="displayTotal">Total Monthly: $<span id="totalMonthly">0</span></h2>
        </div>
    </main>
</body>
</html>
