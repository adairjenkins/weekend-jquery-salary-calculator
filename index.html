<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <title>jQuery Salary Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SALARY CALCULATOR</h1>
    </header>
    <main>
        <div id="inputField">
            <h2>Add Employee</h2>
            <div id="inputs">
                <input type="text" placeholder="FIRST NAME" id="firstNameInput" class="input"/>
                <input type="text" placeholder="LAST NAME" id="lastNameInput" class="input"/>
                <input type="text" placeholder="ID" id="idNumInput" class="input"/>
                <input type="text" placeholder="TITLE" id="titleInput" class="input"/>
                <input type="text" placeholder="ANNUAL SALARY" id="salaryInput" class="input"/>
                <button id="submitButton" class="button">SUBMIT</button>
            </div>
        </div>
        <div id="outputField">
            <h2>Employees</h2>
            <table>
                <thead id="tableHeader">
                    <tr>
                        <th class="columnLabel" id="firstNameLabel">First Name</th>
                        <th class="columnLabel" id="lastNameLabel">Last Name</th>
                        <th class="columnLabel" id="idLabel">ID</th>
                        <th class="columnLabel" id="titleLabel">Job Title</th>
                        <th class="columnLabel" id="salaryLabel">Annual Salary</th>
                        <th class="delete"></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <div id="displayTotal">
                <h2>Total Monthly: <span id="totalMonthly">0</span></h2>
            </div>
        </div>
    </main>
</body>
</html>
